<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link href="./styles.css" rel="stylesheet">
	<title>Matrix Code Rain - coding418</title>
</head>

<body>

	<div id="header">
		<h1 class="glow">The Matrix<br>Code Rain</h1>
	</div>

	<div id="main">
		<video id="vid" autoplay="true" muted="muted" loop="loop" codecs="h264">
			<source id="vidsrc" src="https://github.com/coding418/matrix-code-rain/blob/main/vid/matrix-code-rain-v0.3-downpour-mode.mp4?raw=true" type="video/mp4">
		</video>
	</div>

	<div id="footer">
		<br><!-- <h2 class="glow">Generative Animation</h2> -->
		<button onclick="change_vid(0)" title="Replicates the 'zoom' effect of The Matrix title screen">Title Effect</button>
		<button onclick="change_vid(1)" title="Lots of rain">Downpour Mode</button>
		<button onclick="change_vid(2)" title="Smaller characters with expanding rectangles as seen on the operator's screens in the movie">Operator Mode</button>
		<button onclick="change_vid(3)" title="Tiny characters which can act as the 'pixels' of an image, movie, or webcam feed">Pixel Mode</button>
		<button onclick="change_vid(4)" title="Uses pixel data from the webcam to create a 'camera filter' effect">Webcam Mode</button>
		<br><br>
		<a class="glow" href="https://github.com/coding418/matrix-code-rain">RETURN TO REPO</a>
		<br><br>
	</div>

</body>

<script src="scripts.js"></script>
